<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="container">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="container">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="container">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="container">
          <label for="birthDate">Full date of birth:</label>
          <input
            type="date"
            id="birthDate"
            name="birthDate"
          >
        </div>
        <div class="container">
          <label for="term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="term"
            name="term"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="container">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="container">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="container">
          <label>Do you love cats?</label>
          <input
            type="radio"
            id="catLoverYes"
            name="catLover"
          >
          <label for="catLoverYes">Yes</label>
          <input
            type="radio"
            id="catLoverNo"
            name="catLover"
          >
          <label for="catLoverNo">No</label>
        </div>
        <div class="container">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="container">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            type="time"
            id="bedTime"
            name="bedTime"
          >
        </div>
        <div class="container">
          <label for="favCar">What are your favourite brand of cars?</label>
          <select
            name="favCar"
            id="favCar"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="container">
          <label for="rate">How do you rate our work?</label>
          <input 
            type="range" 
            id="rate" 
            name="rate"
            placeholder="email@example.com" 
            min="1" 
            max="10"
            value="1"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="container">
          <label for="comments">Comments:</label>
          <textarea 
            name="comments" 
            id="comments" 
            cols="20"
            rows="2"
          ></textarea>
        </div>
        <div class="container">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="1">yes</option>
            <option value="0">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
